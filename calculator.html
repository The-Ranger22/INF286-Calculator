<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .border {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="container-fluid border">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row border">
                <div class="col-12" id="display"></div>
            </div>
            <div class="row">

                <button class="col-3 btn btn-light"  onclick="typeNum('7')">7</button>
                <button class="col-3 btn btn-light"  onclick="typeNum('8')">8</button>
                <button class="col-3 btn btn-light" onclick="typeNum('9')">9</button>
                <button class="col-3 btn btn-light" onclick="typeOperator('%')">%</button>

            </div>
            <div class="row">

                <button class="col-3 btn btn-light" onclick="typeNum('4')">4</button>
                <button class="col-3 btn btn-light" onclick="typeNum('5')">5</button>
                <button class="col-3 btn btn-light" onclick="typeNum('6')">6</button>
                <button class="col-3 btn btn-light" onclick="typeOperator('*')">*</button>

            </div>
            <div class="row">
                <button class="col-3 btn btn-light" onclick="typeNum('1')">1</button>
                <button class="col-3 btn btn-light" onclick="typeNum('2')">2</button>
                <button class="col-3 btn btn-light" onclick="typeNum('3')">3</button>
                <button class="col-3 btn btn-light" onclick="typeOperator('-')">-</button>
            </div>
            <div class="row">
                <button class="col-3 btn btn-light" onclick="typeNum('.')">.</button>
                <button class="col-3 btn btn-light" onclick="typeNum('0')">0</button>
                <button class="col-3 btn btn-light" onclick="typeExecution()" >=</button>
                <button class="col-3 btn btn-light" onclick="typeOperator('+')">+</button>

            </div>
            <div class="row">
                <button class="col btn btn-light" onclick="clearDisplay()">Clear</button>
            </div>
        </div>
        <div class="col-2"></div>
    </div>

</div>


<script src="js/bootstrap.js"></script>
<script src="js/calculator.js"></script>
</body>
</html>
